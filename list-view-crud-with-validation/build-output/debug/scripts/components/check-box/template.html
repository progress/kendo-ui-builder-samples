<input 
    type="checkbox"
    id="{{vm.id}}"
    ng-init="vm.defaultValue === 'true' ? vm.model = true : angular.noop"
    class="k-checkbox"
    ng-model="vm.model"
    ng-change="vm.events.onChange($event)"
    ng-disabled="{{vm.disabled}}" />
<label 
    class="k-checkbox-label" 
    for="{{vm.id}}"
    title="{{vm.title}}">
</label>

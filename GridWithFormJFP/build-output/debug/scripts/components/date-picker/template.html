<input 
    kendo-date-picker="vm.widget"
    id="{{vm.id}}"
    name="{{vm.id}}"
    ng-required="vm.validation.required"
    data-required-msg="{{vm.title}} is required"
    data-role='datepicker'
    data-type="date"
    validationMessage="Date is not valid"
    title="{{vm.title}}"
    ng-init="vm.options.value ? vm.model = vm.options.value : angular.noop"
    k-ng-model="vm.model"
    k-options="vm.options"
    k-on-change="vm.events.onChange(kendoEvent)" />
<span class="k-invalid-msg" data-for="{{vm.id}}">
</span>

<div kendo-window="vm.dialog" k-options="vm.options" class="dialog" ng-class="vm.className">
    <p ng-bind="vm.hint"></p>
    <button class="k-button k-primary" ng-click="vm.onOk()" ng-if="!vm.okButton.hidden" ng-bind="vm.okButton.text"></button>
    <button class="k-button" ng-click="vm.onCancel()" ng-bind="vm.cancelButton.text"></button>
</div>
